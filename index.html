<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="app.css" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <h1>Order Summary Card</h1>

    <picture class="card__bg">
      <source srcset="images/pattern-background-desktop.svg" media="(min-width:376px)">
      <img src="images/pattern-background-mobile.svg" alt="">
    </picture>

    <article class="hero">

      <div class="card">
        <div class="container">
          <img class="card__img" src="images/illustration-hero.svg" alt="illustration of a person listening to an audio app on a mobile device">
          <div class="card__content">
            <h2 class="main__title">Order Summary</h2>

            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>

            <div class="bg__accent row">
              <div class="row">
                <img src="images/icon-music.svg" alt="">



                <div class="annual__plan">
                  <h3 class="subtitle">Annual Plan</h3>
                  <p class="price">$59.99/year</p>
                </div>
              </div>

              <a class="bg__accent--clr" href="#">Change</a>

            </div>

            <button class="btn">Proceed to Payment</button>
            <a class="link__item" href="#">Cancel Order</a>

          </div>
        </div>
      </div>
      
    </article>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">cookie-monster01</a></p>
    </div>
  </footer>
</body>

</html>
